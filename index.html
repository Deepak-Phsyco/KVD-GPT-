<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KVD GPT Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.2rem;
      color: #e0e0e0;
    }

    #chat-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      height: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>KVD GPT</h1>
    <p>Personal AI Assistant for Class 12 Students</p>
  </header>

  <div id="chat-container">
    <!-- Chatbase embedded as iframe for direct display -->
    <iframe src="https://www.chatbase.co/chatbot-iframe/lczkWPPxgm50VvYMhS9rT" allow="microphone"></iframe>
  </div>

  <footer>
    &copy; 2025 KVD GPT. All rights reserved.
  </footer>

</body>
</html>
