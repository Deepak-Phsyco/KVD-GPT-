<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KVD GPT - Your Smart Schoolmate</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      background: linear-gradient(to right, #ffffff, #ffe5b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 500;
      color: #fcecec;
    }

    .tagline {
      font-size: 0.95rem;
      font-style: italic;
      margin-top: 8px;
      color: #ffd6d6;
    }

    #chat-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 2px solid #ffffff33;
      border-radius: 25px;
      width: 100%;
      max-width: 850px;
      height: 620px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .chat-frame {
      width: 100%;
      flex-grow: 1;
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffffff1a, #ffffff0d);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #f1f1f1aa;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      #chat-container {
        height: 520px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>KVD GPT</h1>
    <p>Your Smart AI Schoolmate</p>
    <div class="tagline">Your chats are end-to-end encrypted</div>
  </header>

  <div id="chat-container">
    <div class="chat-frame">
      <iframe src="https://www.chatbase.co/chatbot-iframe/lczkWPPxgm50VvYMhS9rT" allow="microphone"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 KVD GPT. Built with care for Class 12 by Deepak & Team.
  </footer>

</body>
</html>
